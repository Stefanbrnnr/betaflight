name: Build Betaflight Target

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Betaflight Target Name"
        required: true
        default: "BRENNER_H7"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository (use master branch!!)
      uses: actions/checkout@v4
      with:
        ref: master         # <-- WICHTIG! Dein Target liegt im master branch
        submodules: true

    - name: Show target directory (debug)
      run: |
        echo "Listing target folder:"
        ls -R src/main/target

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build python3 python3-pip ccache

    - name: Install Betaflight ARM Toolchain (recommended)
      run: |
        make arm_sdk_install

    - name: Build Firmware
      env:
        TARGET: ${{ github.event.inputs.target }}
      run: |
        echo "Building $TARGET ..."
        make $TARGET

    - name: Upload Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.event.inputs.target }}
        path: |
          obj/*/*.hex
          obj/*/*.bin
          obj/*/*.dfu
        if-no-files-found: warn
